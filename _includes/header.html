<style>
	/* Larger than mobile */
@media (max-width: 600px) {

	.site-header{
		display: none;
	}

	.bottom-header {
		z-index: 10;
		position: fixed;
		bottom: 0;
		left: 0;
		display: block;
		width: 100%;
		height: 50px;
		background: white;
	}
	.logo-small img {
		width: 120px;
		height: 46px;
		padding-left: 10px;
	}
	.buttom_menu h2 {
		position: absolute;
		bottom: -13px;
		left: 130px;
		font-size: 3.0rem;
	}
	.menu { position: absolute; bottom: 10px; right: 10px; float: right; }

}

/* Larger than phablet (also point when grid becomes active) */

/* Larger than tablet */
@media (min-width: 601px) {
	.buttom-header{ display: none }
	.logo-small img { display: none }
	.menu { display: none; }
	#my-menu { display: none; }
}


</style>

</header>
