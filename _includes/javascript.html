  <script type="text/javascript" charset="utf-8">
    $(window).load(function(){
      $().hatchShow();
    });		
    jQuery.fn.hatchShow = function(){
      $('.jwords').css('display','inner-block').css('white-space','pre').each(function(){
        var t = $(this);
        t.wrap("<span class='hatchshow_temp' style='display:block'>");
        var pw = t.parent().width();
        while( t.width() < pw ){t.css('font-size', (t.fontSize()+1)+"px"),
          function(){while( t.width() > pw ){t.css('font-size', (t.fontSize()-.1)+"px")}};
        };
      }).css('visibility','visible');
    };
    jQuery.fn.fontSize = function(){return parseInt($(this).css('font-size').replace('px',''));};
 
  </script>

<!-- Gallery -->
<script type="text/javascript" src="/js/jquery.montage.min.js"></script>
<script>
	$(function() {
		var $container 	= $('#am-container'),
			$imgs		= $container.find('img').fadeOut(),
			totalImgs	= $imgs.length,
			cnt			= 0;
		
		$imgs.each(function(i) {
			var $img	= $(this);
			$('<img/>').load(function() {
				++cnt;
				if( cnt === totalImgs ) {
					$imgs.show();
					$container.montage({
						fillLastRow	: false,
							alternateHeight	: true,
							alternateHeightRange : {
								min	: 90,
								max	: 200
							},
							margin : 2
					});
					
					/* 
					 * just for this demo:
					 */
					$('#overlay').fadeIn(500);
				}
			}).attr('src',$img.attr('src'));
		});	
	});


</script>

<!-- Google maps -->
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="/js/gmaps.js"></script>

<script type="text/javascript">

    var map;
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        zoom: 17,
        lat: -12.043333,
        lng: -77.028333,
        title: 'Roselle Auto Services Inc',
      });
      map.drawOverlay({
		lat: map.getCenter().lat(),
        lng: map.getCenter().lng(),
        content: '<div class="mapTitle">Roselle Auto Services Inc</div>',
        verticalAlign: 'top',
        horizontalAlign: 'center'
      });
    });

	GMaps.geocode({
          address: '4 ROSELLE STREET, LINDEN, NJ 07036',
          callback: function(results, status){
            if(status=='OK'){
              var latlng = results[0].geometry.location;
              map.setCenter(latlng.lat(), latlng.lng());
              map.addMarker({
                lat: latlng.lat(),
                lng: latlng.lng()
				});
			}
		}
	});
      
</script>

<!-- Sticky Menu -->
<script src="/js/waypoints.min.js"></script>
<script src="/js/waypoints-sticky.min.js"></script>
<script>
	function makeSticky() {
		var myWindow = $( window ),
			myHeader = $( ".site-header" );

		myWindow.scroll( function() {
			if ( myWindow.scrollTop() == 0 ) {
				myHeader.removeClass( "sticky-nav" );
			} else {
				myHeader.addClass( "sticky-nav" );
			}
		} );
	}

	$( function() {
		// makeSticky();
		 
		$( ".site-header" ).waypoint( 'sticky' );
	} );
</script>

<script>

	    function positionFooter () {
	        var docHeight = $(window).height();
	        var footerHeight = 1;/*$('#footer').height()*/
	        var footerTop = $('footer').position().top + footerHeight;
	        if (footerTop < docHeight) {
	        $('footer').css('margin-top', (docHeight - footerTop) + 'px');
	        }
	    }

	$(window).scroll(positionFooter).resize(positionFooter);
</script>
