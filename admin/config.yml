# config.yml

backend:
  name: github
  repo: roselleautoservices/roselleautoservices.github.io
  branch: master # Branch to update (optional; defaults to master)
  base_url: '/'
  local_backend: true
publish_mode: editorial_workflow
media_folder: 'assets/uploads'
